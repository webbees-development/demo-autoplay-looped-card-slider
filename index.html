<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Draggable Image Slider</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">        
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="carousel">
                    <div class="slide">
                        <img src="./images/avenarius-agro-logo.png" alt="img">
                    </div>
                    <div class="slide">
                        <img src="./images/murexin-logo.png" alt="img">
                    </div>
                    <div class="slide">
                        <img src="./images/sika-logo.png" alt="img">
                    </div>
                    <div class="slide">
                        <img src="./images/sto-logo.png" alt="img">
                    </div>
                    <div class="slide">
                        <img src="./images/synthesa-logo.png" alt="img">
                    </div>
                    <div class="slide">
                        <img src="./images/triflex-logo.png" alt="img">
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js" defer></script>
    </body>
</html>
